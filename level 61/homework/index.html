<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>JavaScript დავალებები</title>
</head>
<body>

<h3>1 პარაგრაფის ფერის შეცვლა</h3>
<p id="p1">ეს არის ტექსტი</p>
<button onclick="changeColor()">ფერის შეცვლა</button>

<h3>2 კენტი ან ლუწი</h3>
<input type="number" id="numInput">
<button onclick="checkOddEven()">შემოწმება</button>

<h3>3 ტექსტის დამალვა/გამოჩენა</h3>
<p id="para1">პირველი პარაგრაფი</p>
<p id="para2" style="display:none;">მეორე პარაგრაფი</p>
<button onclick="toggleParagraphs()">ცვლილება</button>

<h3>4 სიტყვა 'admin'</h3>
<input type="text" id="wordInput">
<button onclick="checkWord()">შემოწმება</button>

<h3>5 prompt და alert</h3>
<button onclick="askName()">სახელის შეყვანა</button>

<h3>6 ასაკის კითხვა</h3>
<button onclick="greetAndAskAge()">მოგესალმო და კითხე ასაკი</button>

<script src="script.js"></script>
</body>
</html>
