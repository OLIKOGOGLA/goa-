<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 1. 4 Cube -->
    <div class="container">
        <div class="cube red"></div>
        <div class="cube blue"></div>
        <div class="cube green"></div>
        <div class="cube yellow"></div>
    </div>

    <!-- 2. 5 Div Vertically -->
    <div class="container-vertical">
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
    </div>

    <!-- 3. Paragraph & Wrap -->
    <div class="container-wrap">
        <p class="para">Paragraph 1</p>
        <p class="para">Paragraph 2</p>
        <p class="para">Paragraph 3</p>
        <p class="para">Paragraph 4</p>
        <p class="para">Paragraph 5</p>
    </div>

    <!-- 4. 5 Paragraph & Shrink -->
    <div class="container-shrink">
        <p class="para-shrink">Paragraph 1</p>
        <p class="para-shrink">Paragraph 2</p>
        <p class="para-shrink">Paragraph 3</p>
        <p class="para-shrink">Paragraph 4</p>
        <p class="para-shrink">Paragraph 5</p>
    </div>

    <!-- 5. 5 Paragraph & Flex Grow -->
    <div class="container-grow">
        <p class="para-grow">Paragraph 1</p>
        <p class="para-grow">Paragraph 2</p>
        <p class="para-grow">Paragraph 3</p>
        <p class="para-grow">Paragraph 4</p>
        <p class="para-grow">Paragraph 5</p>
    </div>

</body>
</html>
