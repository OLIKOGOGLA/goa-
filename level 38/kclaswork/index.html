<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბლოკ და ინლაინ ელემენტები</title>

<body>

    <h1>ბლოკ და ინლაინ ელემენტების მაგალითები</h1>

    <section class="block-to-inline-section">

        <h2>ინლაინ ელემენტების ბლოკში გადაყვანა</h2>

        <span class="inline-to-block">ინლაინ ელემენტი 2</span>
