<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form და Lists Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h2>დარეგისტრირება</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">სახელი</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">ელ. ფოსტა</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">პაროლი</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="gender">გენდერი</label>
                <select id="gender" name="gender">
                    <option value="male">მამრობითი</option>
                    <option value="female">მდედრობითი</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">ბიოგრაფია</label>
                <textarea id="bio" name="bio" rows="4" placeholder="დაწერეთ თქვენი ბიოგრაფია"></textarea>
            </div>
            <input type="submit" value="დარეგისტრირდი">
        </form>
    </div>

    <div class="list-container">
        <h2>პოპულარული ფუნქციები</h2>

        <ul>
            <li>ტექნოლოგიები</li>
            <li>კომუნიკაცია</li>
            <li>მომხმარებლის მხარდაჭერა</li>
            <li>გაყიდვები</li>
        </ul>

        <h2>კომპანიის სერვისები</h2>

        <ol>
            <li>ვებსაიტების შექმნა</li>
            <li>მობილური აპლიკაციების განვითარება</li>
            <li>ტექნიკური დახმარება</li>
            <li>დიზაინის სერვისები</li>
        </ol>
    </div>

</body>
</html>
