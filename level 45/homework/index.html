<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ანიმაციები </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>ფონის ფერის ანიმაცია</h3>
            <div class="color-change"></div>
        </div>

        <div class="box">
            <h3>ბურთის ხტუნვა</h3>
            <div class="bouncing-ball"></div>
        </div>

        <div class="box">
            <h3>360 გრადუსი</h3>
            <div class="rotate-div"></div>
        </div>

        <div class="box">
            <h3>ტექსტის ფერის ცვლილება</h3>
            <p class="color-text">ამ ტექსტის ფერი იცვლება!</p>
        </div>

        <div class="box">
            <h3>ზომის ცვლილება</h3>
            <div class="resize-div"></div>
        </div>
    </div>
</body>
</html>
