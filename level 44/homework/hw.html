<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Divs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>1. ცალკეული ანიმაციები</h2>
  <div class="container">
    <div class="box" onclick="this.classList.toggle('left')"></div>
    <div class="box" onclick="this.classList.toggle('scale-up')"></div>
    <div class="box" onclick="this.classList.toggle('diagonal')"></div>
    <div class="box" onclick="this.classList.toggle('rotate')"></div>
  </div>

  <h2>2. კომბინირებული ანიმაცია</h2>
  <div class="container">
    <div class="box" onclick="this.classList.toggle('combo')"></div>
  </div>
</body>
</html>
