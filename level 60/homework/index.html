<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rapha MTB ‚Äì Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      background:#fff;
      color:#000;
    }

    
    header{
      width:100%;
      border-bottom:1px solid #e5e5e5;
    }

    .top-bar{
      max-width:1200px;
      margin:0 auto;
      padding:15px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .nav-left a{
      margin-right:20px;
      text-decoration:none;
      color:#000;
      font-size:13px;
      font-weight:600;
      letter-spacing:1px;
    }

    .logo{
      font-family: cursive;
      font-size:24px;
      font-weight:500;
    }

    .nav-right span{
      margin-left:15px;
      font-size:14px;
      cursor:pointer;
    }

    
    .hero{
      text-align:center;
      padding:60px 20px 40px;
    }

    .hero h1{
      font-size:36px;
      font-weight:700;
      letter-spacing:2px;
    }

    .hero p{
      margin-top:10px;
      font-size:14px;
      color:#555;
    }

    .hero-links{
      margin-top:15px;
    }

    .hero-links a{
      margin:0 10px;
      font-size:13px;
      color:#000;
      text-decoration:underline;
    }

    
    .hero-image{
      width:100%;
      height:500px;
      background:url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
    }

    
    @media(max-width:768px){
      .nav-left{
        display:none;
      }

      .hero h1{
        font-size:28px;
      }

      .hero-image{
        height:320px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-bar">
      <nav class="nav-left">
        <a href="#">MEN</a>
        <a href="#">WOMEN</a>
        <a href="#">CLUB</a>
        <a href="#">STORIES</a>
        <a href="#">MTB</a>
      </nav>

      <div class="logo">Rapha.</div>

      <div class="nav-right">
        <span>üîç</span>
        <span>üë§</span>
        <span>üõí</span>
      </div>
    </div>
  </header>

  <section class="hero">
    <h1>RAPHA MTB</h1>
    <p>Keep riding in any conditions.</p>

    <div class="hero-links">
      <a href="#">Watch the trailer</a>
      <a href="#">Shop new arrivals</a>
    </div>
  </section>

  <section class="hero-image"></section>

</body>
</html>
