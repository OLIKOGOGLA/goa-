<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>


  <script>
    let number1 = 10; 
    let number2 = 5;  
    let text = "Hello";  
    let isActive = true;            
    let emptyValue = null;          
    let notDefined;
    let numbersArray = [1, 2, 3];    
    let userObject = {             
      name: "Giorgi",
      age: 15
    };

  
    let sum = number1 + number2;
    let multiply = number1 * number2;

    console.log("Sum:", sum);
    console.log("Multiply:", multiply);
    console.log("Text:", text);
    console.log("Boolean:", isActive);
    console.log("Null:", emptyValue);
    console.log("Undefined:", notDefined);
    console.log("Array:", numbersArray);
    console.log("Object:", userObject);


    let a = 10;
    let b = 5;
    let c = "10";

    console.log("a == c:", a == c); 
    console.log("a === c:", a === c); 
    console.log("a != b:", a != b);    
    console.log("a !== c:", a !== c);  
    console.log("a > b:", a > b); 
    console.log("a < b:", a < b); 
    console.log("a >= 10:", a >= 10);  
    console.log("b <= 5:", b <= 5);     

 

    let userAnswer = confirm("გსურთ საიტის დატოვება?");

    if (userAnswer) {
      console.log("you will live the site soon");
    } else {
      console.log("you are staying on the site");
    }
  </script>

</body>
